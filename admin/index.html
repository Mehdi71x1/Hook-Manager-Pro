<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HM Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
<style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .tool-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .tool-card {
      background: #ffffff20;
      border-radius: 12px;
      padding: 20px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .tool-card:hover {
      background: #ffffff40;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>I'm HM Admin Dashboard</h1>

  <div class="tool-list">
    <a href="user-manager/index.html" class="tool-card">üë§ Manage Users</a>
    <a href="update/index.html" class="tool-card">‚¨ÜÔ∏è Update App</a>

    <!-- <a href="link.html" class="tool-card">Button name</a> -->
  </div>
</body>
</html>
